<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份验证 | HAWKEYE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030507; --accent: #00f3ff; --accent-glow: rgba(0, 243, 255, 0.4); --text: #e0f7fa; --glass: rgba(16, 24, 32, 0.6); }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Share Tech Mono', monospace; height: 100vh; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        /* 增加一个暗角晕影，让视线集中在中间 */
        body::after { content:''; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at 50% 50%, transparent 20%, #000 100%); pointer-events: none; }
        
        .login-card { 
            width: 340px; padding: 40px; 
            background: var(--glass); 
            border: 1px solid rgba(0, 243, 255, 0.1); 
            border-left: 2px solid var(--accent);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6); 
            position: relative; overflow: hidden;
            transform: skewX(-2deg); /* 稍微倾斜一点点增加速度感 */
        }
        
        /* 扫描线动画 */
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); opacity: 0.5; box-shadow: 0 0 10px var(--accent); animation: scan 3s infinite linear; pointer-events: none; }
        
        h1 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 36px; letter-spacing: 2px; color: #fff; text-shadow: 0 0 15px var(--accent); }
        p { font-size: 10px; color: var(--accent); margin: 5px 0 30px; letter-spacing: 4px; opacity: 0.7; }
        
        .input-group { margin-bottom: 25px; position: relative; }
        label { display: block; font-size: 10px; color: #8899ac; margin-bottom: 8px; text-transform: uppercase; }
        input { 
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3); 
            border: 1px solid #333; color: var(--accent); 
            font-family: 'Share Tech Mono'; font-size: 16px; outline: none; 
            transition: 0.3s; box-sizing: border-box; 
        }
        input:focus { border-color: var(--accent); background: rgba(0, 243, 255, 0.05); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
        
        button { 
            width: 100%; padding: 15px; background: rgba(0, 243, 255, 0.1); 
            color: var(--accent); border: 1px solid var(--accent); 
            font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 16px; 
            cursor: pointer; transition: 0.3s; letter-spacing: 2px; margin-top: 10px; 
            text-transform: uppercase;
        }
        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 25px var(--accent); }
        
        .error { 
            color: #ff2a6d; font-size: 12px; margin-top: 20px; text-align: center;
            padding: 10px; border: 1px solid rgba(255, 42, 109, 0.3); background: rgba(255, 42, 109, 0.05);
            display: none; animation: shake 0.3s; 
        }
        
        @keyframes scan { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="scan-line"></div>
        <h1>HAWKEYE</h1>
        <p>System Access Interface</p>
        
        <form onsubmit="event.preventDefault(); login()">
            <div class="input-group">
                <label>Operator ID</label>
                <input id="u" type="text" autocomplete="off" placeholder="ADMIN">
            </div>
            <div class="input-group">
                <label>Secure Passcode</label>
                <input id="p" type="password" placeholder="••••••">
            </div>
            <button id="btn">INITIALIZE</button>
            <div id="err" class="error">⚠ AUTHENTICATION FAILED</div>
        </form>
    </div>

    <script>
        function login() {
            const btn = document.getElementById('btn');
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            const err = document.getElementById('err');
            
            btn.innerText = "VERIFYING..."; 
            btn.style.opacity = "0.7";
            
            fetch('/login', { 
                method: 'POST', 
                body: JSON.stringify({username: u, password: p}) 
            }).then(r => {
                if (r.ok) { 
                    btn.innerText = "ACCESS GRANTED"; 
                    btn.style.background = "#00ff88"; 
                    btn.style.color = "#000";
                    btn.style.boxShadow = "0 0 20px #00ff88";
                    setTimeout(() => location.href = '/app', 500); 
                } else { 
                    throw new Error(); 
                }
            }).catch(() => {
                btn.innerText = "INITIALIZE"; 
                btn.style.opacity = "1"; 
                btn.style.background = "rgba(255, 42, 109, 0.1)";
                btn.style.borderColor = "#ff2a6d";
                btn.style.color = "#ff2a6d";
                setTimeout(() => {
                    btn.style.background = "rgba(0, 243, 255, 0.1)";
                    btn.style.borderColor = "#00f3ff";
                    btn.style.color = "#00f3ff";
                }, 1500);
                err.style.display = "block";
            });
        }
    </script>
</body>
</html>
