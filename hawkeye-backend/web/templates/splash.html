<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INITIALIZING...</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00f3ff;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            letter-spacing: 8px;
            animation: glitch 1s infinite alternate;
            text-shadow: 2px 2px 0px #ff2a6d;
            margin: 0;
        }

        .bar {
            width: 280px;
            height: 4px;
            background: #111;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .bar-inner {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #00f3ff;
            animation: load 3s forwards ease-in-out;
            box-shadow: 0 0 15px #00f3ff;
        }

        .log {
            font-size: 10px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes glitch {
            0% { opacity: 1; transform: translate(0); }
            20% { opacity: 0.8; transform: translate(-2px, 2px); }
            40% { opacity: 1; transform: translate(2px, -2px); }
            100% { opacity: 1; transform: translate(0); }
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>HAWKEYE</h1>
    
    <div class="bar">
        <div class="bar-inner"></div>
    </div>
    
    <div class="log" id="log">SYSTEM CHECK...</div>

    <script>
        const l = [
            "CONNECTING NODE...",
            "LOADING AI CORE...",
            "SECURE LINK ESTABLISHED.",
            "SYSTEM READY."
        ];
        
        let i = 0;
        
        // 文字轮播逻辑
        setInterval(() => {
            if (i < l.length) {
                document.getElementById('log').innerText = l[i++];
            }
        }, 700);

        setTimeout(() => {
            window.location.href = "/app";
        }, 3200);
    </script>
</body>
</html>
